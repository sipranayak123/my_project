
<div>
<form  [formGroup]="LoginForm"   class="example-form">
    <div class="wrapper">
     <div class="myinput">
       <mat-form-field class="example-full-width">
         <mat-label>Email Id</mat-label>
         <input formControlName="email" matInput placeholder="@email id">
       </mat-form-field>
     
       <mat-form-field class="example-full-width">
         <mat-label>Password</mat-label>
         <input formControlName="password"  type="password" matInput placeholder="Enter your password"/>
       </mat-form-field>
       <input type="submit" value="submit"(click)="onLoginFormClick()">
     </div>
   
    </div>
     </form>
    </div>
